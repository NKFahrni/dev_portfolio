
 <div class="min-h-screen bg-slate-950 text-slate-100 flex">
      <!-- Sidebar -->
      <aside
        class="hidden md:flex md:flex-col w-64 border-r border-slate-800 bg-slate-900/60 backdrop-blur"
      >
        <div class="px-6 py-6 border-b border-slate-800">
          <div class="mt-2 text-lg font-semibold">Dev Command Center</div>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-1 text-sm">
          <a
            routerLink="/"
            routerLinkActive="bg-slate-800 text-slate-50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-2 px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800/70 transition"
          >
            <span class="w-1.5 h-1.5 rounded-full bg-emerald-400"></span>
            Overview
          </a>

          <a
            routerLink="/journey"
            routerLinkActive="bg-slate-800 text-slate-50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800/70 transition"
          >
            Journey
          </a>

          <a
            routerLink="/skills"
            routerLinkActive="bg-slate-800 text-slate-50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800/70 transition"
          >
            Skills
          </a>

          <a
            routerLink="/projects"
            routerLinkActive="bg-slate-800 text-slate-50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800/70 transition"
          >
            Projects
          </a>
        </nav>

        <div class="px-6 py-4 border-t border-slate-800 text-xs text-slate-500">
          Built with Angular 21 · Zoneless · Tailwind
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-1 flex flex-col">
        <!-- Mobile top bar -->
        <header class="md:hidden px-4 py-3 border-b border-slate-800 bg-slate-900/80">
          <div class="text-xs uppercase tracking-[0.3em] text-slate-400">
            The Chosen One
          </div>
          <div class="mt-1 text-base font-semibold">Dev Command Center</div>
        </header>

        <section class="flex-1 px-4 md:px-10 py-6 md:py-10">
          <router-outlet />
        </section>
      </main>
    </div>
